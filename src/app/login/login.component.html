<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>
        <form *ngIf="!authStatus" [formGroup]="userForm">
            <div class="form-group">
                <label for="loginUsername">Email</label>
                <input type="text" class="form-control"   ngModelname="email"  placeholder="Enter email"
                    formControlName="email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" class="form-control"  ngModel name="pwd" placeholder="Password"
                    formControlName="pwd">
            </div>
            <div class="form-group form-check">
                <a [routerLink]="['/resetpwd']">Forgot Password</a>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSignIn()" [disabled]="userForm.invalid">Login
            </button>
        </form>
        <button class="btn btn-danger" *ngIf="authStatus" (click)="onSignOut()">Se d√©connecter</button>
    </div>
</div>
